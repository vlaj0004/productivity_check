<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Macy's Productivity Checker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="app">
        <div class="row valign-wrapper full-height">
            <div class="col s12 center-align">
                <h3>Macy's Productivity Checker</h3>
                <div id="content">
                    <h5>Did you study today?</h5>
                    <div class="btn-group vertical-buttons">
                        <a href="#" class="btn waves-effect waves-light green" id="yes-btn">Yes</a>
                        <a href="#" class="btn waves-effect waves-light red" id="no-btn">No</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Your Custom JS -->
    <script src="main.js"></script>
</body>

</html>
